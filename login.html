<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Religion Olympiad Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 15px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
            text-align: center;
        }
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .password-reset-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .password-reset-link:hover {
            text-decoration: underline;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 5px;
        }
        .role-badge.admin {
            background: #dc3545;
            color: white;
        }
        .role-badge.school {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-shield-lock-fill" style="font-size: 3rem;"></i>
                <h3 class="mt-2">Religion Olympiad</h3>
                <p class="mb-0">Registration System</p>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-fill"></i> Username
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill"></i> Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" required autocomplete="current-password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100 mb-3" id="loginBtn">
                        <span id="loginBtnText">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </span>
                        <span id="loginSpinner" class="d-none">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Logging in...
                        </span>
                    </button>
                    
                    <div class="text-center">
                        <a href="#" class="password-reset-link" data-bs-toggle="modal" data-bs-target="#resetModal">
                            <i class="bi bi-key"></i> Forgot Password?
                        </a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <small class="text-muted">Login as:</small>
                    <div class="mt-2">
                        <span class="role-badge admin">
                            <i class="bi bi-shield-fill-check"></i> Admin
                        </span>
                        <span class="role-badge school">
                            <i class="bi bi-building"></i> School Coordinator
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-white">
                Â© 2024 Religion Olympiad Registration System. All rights reserved.
            </small>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetModalLabel">
                        <i class="bi bi-key"></i> Password Reset
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="resetAlertContainer"></div>
                    <form id="resetForm">
                        <div class="mb-3">
                            <label for="resetUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="resetUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="resetEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="resetBtn">
                            <i class="bi bi-send"></i> Send Reset Instructions
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration - Replace with your Google Apps Script web app URL in production
        const SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE';
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });

        // Show alert message
        function showAlert(message, type = 'danger', containerId = 'alertContainer') {
            const container = document.getElementById(containerId);
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.role = 'alert';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            container.innerHTML = '';
            container.appendChild(alert);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }, 5000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                showAlert('Please enter both username and password.');
                return;
            }
            
            // Show loading state
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtnText').classList.add('d-none');
            document.getElementById('loginSpinner').classList.remove('d-none');
            
            try {
                // For demonstration purposes, using mock authentication
                // In production, replace with actual Google Apps Script call
                
                // Mock login - replace with actual API call
                setTimeout(() => {
                    // Simulate successful login
                    if (username === 'admin' && password === 'admin123') {
                        const sessionData = {
                            sessionId: 'mock-session-' + Date.now(),
                            userId: 'admin',
                            role: 'Admin',
                            schoolName: 'System',
                            username: 'admin'
                        };
                        
                        // Store session
                        sessionStorage.setItem('sessionId', sessionData.sessionId);
                        sessionStorage.setItem('userId', sessionData.userId);
                        sessionStorage.setItem('role', sessionData.role);
                        sessionStorage.setItem('schoolName', sessionData.schoolName);
                        sessionStorage.setItem('username', sessionData.username);
                        
                        if (rememberMe) {
                            localStorage.setItem('username', username);
                        }
                        
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect based on role
                        setTimeout(() => {
                            if (sessionData.role === 'Admin') {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        }, 1000);
                    } else if (username.startsWith('school') && password === 'school123') {
                        const sessionData = {
                            sessionId: 'mock-session-' + Date.now(),
                            userId: 'school001',
                            role: 'School',
                            schoolName: 'Test School',
                            username: username
                        };
                        
                        // Store session
                        sessionStorage.setItem('sessionId', sessionData.sessionId);
                        sessionStorage.setItem('userId', sessionData.userId);
                        sessionStorage.setItem('role', sessionData.role);
                        sessionStorage.setItem('schoolName', sessionData.schoolName);
                        sessionStorage.setItem('username', sessionData.username);
                        
                        if (rememberMe) {
                            localStorage.setItem('username', username);
                        }
                        
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showAlert('Invalid username or password. Try "admin/admin123" or "school/school123".');
                        document.getElementById('loginBtn').disabled = false;
                        document.getElementById('loginBtnText').classList.remove('d-none');
                        document.getElementById('loginSpinner').classList.add('d-none');
                    }
                }, 1000);
                
                /* 
                // Actual Google Apps Script API call - uncomment in production
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store session
                    sessionStorage.setItem('sessionId', result.sessionId);
                    sessionStorage.setItem('userId', result.userId);
                    sessionStorage.setItem('role', result.role);
                    sessionStorage.setItem('schoolName', result.schoolName);
                    sessionStorage.setItem('username', result.username);
                    
                    if (rememberMe) {
                        localStorage.setItem('username', username);
                    }
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (result.role === 'Admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed. Please try again.');
                    document.getElementById('loginBtn').disabled = false;
                    document.getElementById('loginBtnText').classList.remove('d-none');
                    document.getElementById('loginSpinner').classList.add('d-none');
                }
                */
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again.');
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtnText').classList.remove('d-none');
                document.getElementById('loginSpinner').classList.add('d-none');
            }
        });

        // Password reset form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('resetUsername').value.trim();
            const email = document.getElementById('resetEmail').value.trim();
            
            document.getElementById('resetBtn').disabled = true;
            
            try {
                // Mock password reset
                setTimeout(() => {
                    showAlert('Password reset instructions have been sent to your email.', 'success', 'resetAlertContainer');
                    document.getElementById('resetBtn').disabled = false;
                    
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('resetModal')).hide();
                        document.getElementById('resetForm').reset();
                    }, 2000);
                }, 1000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert('An error occurred. Please try again.', 'danger', 'resetAlertContainer');
                document.getElementById('resetBtn').disabled = false;
            }
        });

        // Load remembered username
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedUsername = localStorage.getItem('username');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
